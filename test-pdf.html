<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>PDF Generation Test</h1>
    <button onclick="testPDF()">Generate Test PDF</button>
    
    <script>
        function testPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Test data with single table format and empty descriptions
            const testData = [
                ['Verse 1', ''],
                ['بِسْمِ', ''],
                ['ٱللَّهِ', ''],
                ['ٱلرَّحْمَٰنِ', ''],
                ['ٱلرَّحِيمِ', ''],
                ['', ''], // Separator
                ['Verse 2', ''],
                ['ٱلْحَمْدُ', ''],
                ['لِلَّهِ', ''],
                ['رَبِّ', ''],
                ['ٱلْعَالَمِينَ', '']
            ];
            
            doc.text('Al-Fatiha Word by Word Analysis (Test)', 105, 20, { align: 'center' });
            
            doc.autoTable({
                startY: 40,
                head: [['Arabic Text', 'Description/Notes']],
                body: testData,
                theme: 'grid',
                styles: {
                    fontSize: 12,
                    cellPadding: 10,
                    textColor: [0, 0, 0],
                    lineColor: [128, 128, 128],
                    lineWidth: 0.2
                },
                headStyles: {
                    fillColor: [143, 188, 143],
                    textColor: [0, 0, 0],
                    fontStyle: 'bold',
                    halign: 'center'
                },
                columnStyles: {
                    0: { 
                        cellWidth: 80, 
                        halign: 'right',
                        fontSize: 16,
                        fontStyle: 'normal'
                    },
                    1: { 
                        cellWidth: 100, 
                        halign: 'left',
                        fontSize: 10
                    }
                },
                didParseCell: function (data) {
                    // Style verse number rows
                    if (data.cell.text[0] && data.cell.text[0].startsWith('Verse ')) {
                        data.cell.styles.fillColor = [200, 220, 200];
                        data.cell.styles.fontStyle = 'bold';
                        data.cell.styles.halign = 'center';
                    }
                    // Style separator rows
                    else if (data.cell.text[0] === '' && data.row.index > 0) {
                        data.cell.styles.fillColor = [248, 248, 248];
                        data.cell.styles.minCellHeight = 5;
                    }
                    // Ensure description column is empty
                    if (data.column.index === 1 && !data.cell.text[0].startsWith('Verse')) {
                        data.cell.text = [''];
                        data.cell.styles.fillColor = [255, 255, 255];
                    }
                }
            });
            
            doc.save('test-quran-single-table.pdf');
            alert('Test PDF with single table format generated successfully!');
        }
    </script>
</body>
</html>
